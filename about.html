<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <link rel="stylesheet" href="styles/about.css">
   <script src="https://unpkg.com/rough-notation/lib/rough-notation.iife.js"></script>

</head>
<body onload="document.body.style.opacity='1'">
    <!-- <div class="nav">
        <a href="/index.html">BACK</a>
    </div> -->

    <div class="hero-container">
        <p class="hero-text">
            I'm <span class="name"> Ayush Anand</span>, a full stack deveoloper based out of Patna, India. I love <span class="minimalism">minimalism</span> and building things. <br> <a href="/index.html">Go Back</a>
        </p>
    </div>


   <script>
  window.addEventListener("DOMContentLoaded", () => {
    const a1 = RoughNotation.annotate(document.querySelector(".name"), {
      type: "highlight",
      color: "yellow",
      animationDuration: 800,
    });
    const a2 = RoughNotation.annotate(document.querySelector(".minimalism"), {
      type: "underline",
      color: "red",
      animationDuration: 800,
    });

    const group = RoughNotation.annotationGroup([a1, a2]);
    group.show();
  });
</script>

    
</body>
</html>
